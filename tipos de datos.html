    <body>
        <script>
    //tipos de datos
            //numericos - float
            var edad = 19
            var numero = "12"

            //String - cadenas de texto

            var apellido = "garcia hernandez"

            document.write(nombre+""+apellido);

            //array - arreglo
            var amigos = ["Alex", "Garcia", "Herndandez"]

            // objet - objeto
            var objeto = {
                color: "black",
                size: 12
            }
            //Boolean - Boleano
            var Boleano = false;

            //Undefined
            var falconmasters;

            // Null
            var numero2 = 10;
            var numero2 = null; 

            //NaN  
            var texto2 = "Hola como estas?";
            document.write(texto2 * 2);

        </script>
